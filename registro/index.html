<body>

    <!--====== PRELOADER PART START ======-->

    <div class="preloader">

            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">

                </div>
            </div>

    <!--====== PRELOADER PART ENDS ======-->
    
    <!--====== HEADER PART START ======-->

    <header class="header-area">
        <div class="navbar-area navbar-transparent">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="../index.html">
                                <img src="../assets/images/logo.svg" alt="Logo">
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFive" aria-controls="navbarFive" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarFive">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="page-scroll" href="../index.html"></a>
                                    </li>
                                </ul>
                            </div>

                            
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div>
        
        <section id="registro" class="login-area pt-50 pb-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-form mt-45">
                            <h3 class="form-title">Bienvenido al Banco Crecer</h3>
                            <form id="registroForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipoDocumento">Genero</label>
                                    <select class="form-control" id="genero" name="genero" required>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="NoBinario">No Binario</option>
                               
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tipoDocumento">Tipo de Documento</label>
                                    <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                                        <option value="CC">Cédula de Ciudadanía (C.C)</option>
                                        <option value="CE">Cédula de Extranjería (C.E)</option>
                                        <option value="TI">Tarjeta de Identidad (T.I)</option>
                                        <option value="Pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numeroDocumento">Número de Documento</label>
                                    <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="Número de Documento" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Crea una Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirma la Contraseña</label>
                                    <input type="password" class="form-control" id="passwordValid" name="password" placeholder="Contraseña" required>
                                </div>
                                <button type="submit" class="main-btn">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer" class="footer-area footer-bark">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="footer-logo text-center">
                            <a class="mt-30" href="index.html"><img src="../assets/images/logo.svg" alt="Logo"></a>
                        </div> <!-- footer logo -->
                        <ul class="social text-center mt-60">
                            <li><a href="#"><i class="lni-facebook-filled"></i></a></li>
                            <li><a href="#"><i class="lni-twitter-original"></i></a></li>
                            <li><a href="#"><i class="lni-instagram-original"></i></a></li>
                        </ul> <!-- social -->
                        <div class="footer-support text-center">
                            <span class="number">+57 604 234 3555</span>
                            <span class="mail">soporte@bancocrecer.com</span>
                        </div>
                        <div class="footer-app-store text-center">
                            <ul>
                                <li><a href="#"><img src="../assets/images/app-store.png" alt="app"></a></li>
                                <li><a href="#"><img src="../assets/images/play-store.png" alt="play"></a></li>
                            </ul>
                        </div>
                     
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </footer>

    <script src="../assets/js/scrolling-nav.js"></script>

    <!--====== Main js ======-->
    <script src="../assets/js/main.js"></script>
     <script src="./registro.js"></script>

</body>

</html>
